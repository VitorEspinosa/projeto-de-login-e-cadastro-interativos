<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Cadastro</title>
    <link rel="shortcut icon" href="./assets/img/favicon.webp" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="titulo-Header"> <h1>Toninho e Raguel <br> <hr>  Cantar Ou Morrer</h1>
        <h3>Dia 13 de setembro</h3></div>
   
    <div class="container">
        <div class="auth-forms">
            <div class="form-toggle">
                <button id="show-login-btn" class="active">Login</button>
                <button id="show-register-btn">Cadastro</button>
            </div>
            <form id="login-form" class="auth-form active">
                <h2>Entre na sua conta para acessar a compra de ingressos para o show</h2>
                <div class="form-group">
                    <label for="login-username">Nome de Usuário:</label>
                    <input type="text" id="login-username" required>
                </div>
                <div class="form-group">
                    <label for="login-password">Senha:</label>
                    <input type="password" id="login-password" required>
                </div>
                <button type="submit">Entrar</button>
                <p id="login-message" class="message error"></p>
            </form>
            <form id="register-form" class="auth-form hidden">
                <h2>Cadastrar-se</h2>
                <div class="form-group">
                    <label for="register-username">Nome de Usuário:</label>
                    <input type="text" id="register-username" required>
                </div>
                <div class="form-group">
                    <label for="register-password">Senha:</label>
                    <input type="password" id="register-password" required>
                </div>
                <div class="form-group">
                    <label for="register-email">Email:</label>
                    <input type="email" id="register-email" required>
                </div>
                <button type="submit">Cadastrar</button>
                <p id="register-message" class="message error"></p>
            </form>
        </div>
    </div>
    <script src="js/auth.js"></script>
</body>

</html>
